<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Cinema Owner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
        }

        input {
            max-width: 190px;
            height: 30px;
            border: 2px solid transparent;
            outline: none;
            border-bottom: 2px solid #3f3f3f;
            caret-color: #3f3f3f;
            background-color: #212121;
            padding: 5px;
            transition: .5s linear;
            font-family: monospace;
            letter-spacing: 1px;
        }

        input:focus {
            border: 2px solid #fa4753;
            caret-color: #fa4753;
            color: #fa4753;
            box-shadow: 4px 4px 10px #070707;
        }

        input:focus::placeholder {
            color: #fa4753;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Register Cinema Owner</h1>
                <form th:action="@{/register_cinema_owner}" th:object="${cinemaOwner}" method="post">
                    <div class="form-group">
                        <label for="cinemaName">Cinema Name:</label>
                        <input type="text" class="form-control" id="cinemaName" th:field="*{cinemaName}" required>
                    </div>
                    <div class="form-group">
                        <label for="addressCinema">Address:</label>
                        <input type="text" class="form-control" id="addressCinema" th:field="*{addressCinema}" required>
                    </div>
                    <div class="form-group">
                        <label for="hotline">Hotline:</label>
                        <input type="tel" class="form-control" id="hotline" th:field="*{hotline}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeID">Employee ID:</label>
                        <input type="number" class="form-control" id="employeeID" th:field="*{employeeID}" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
