<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <div><h2>Manage Food</h2></div>
        <div class="m-2">
            <a class="h3" th:href="@{/food/new}">Add New Food</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>FoodID</th>
                        <th>CinemaOwnerID</th>
                        <th>FoodName</th>
                        <th>Price</th>
                        <th>PhotoFood</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="food : ${listFood}">
                        <td th:text="${food.FoodID}"></td>
                        <td th:text="${food.CinemaOwnerID}"></td>
                        <td th:text="${food.FoodName}"></td>
                        <td th:text="${food.Price}"></td>
                        <td><img th:src="${food.PhotosImagePath}" class="img-round" alt="No pic" width="100" height="60" ></td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/food/edit/' + ${food.FoodID}}">Edit</a>
                            <a class="h4" th:href="@{'/food/delete/' + ${food.FoodID}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
