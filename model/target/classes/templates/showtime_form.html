<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title th:text="${showtime.showtimeID == null} ? 'Add Showtime' : 'Edit Showtime'">Showtime Form</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${showtime.showtimeID == null} ? 'Add New Showtime' : 'Edit Showtime'">Showtime Form</h1>
        <form th:action="@{${showtime.showtimeID == null} ? '/showtime/create' : '/showtime/update/' + ${showtime.showtimeID}}"
              th:object="${showtime}" method="post">
            <div class="form-group">
                <label for="movieID">Movie ID:</label>
                <input type="number" class="form-control" id="movieID" th:field="*{movieID}" required />
            </div>
            <div class="form-group">
                <label for="screeningRoomID">Screening Room ID:</label>
                <input type="number" class="form-control" id="screeningRoomID" th:field="*{screeningRoomID}" required />
            </div>
            <div class="form-group">
                <label for="showDate">Show Date:</label>
                <input type="date" class="form-control" id="showDate" th:field="*{showDate}" required />
            </div>
            <div class="form-group">
                <label for="showTime">Show Time:</label>
                <input type="time" class="form-control" id="showTime" th:field="*{showTime}" required />
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" th:field="*{status}" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/showtime" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
