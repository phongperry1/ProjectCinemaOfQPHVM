  <style>
    .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        .menu-btn {
  background-color: #09000000; /* Màu nền */
  border: none; /* Không có viền */
  color: white; /* Màu chữ */
  padding: 10px 20px; /* Kích thước nút */
  text-align: center; /* Căn giữa văn bản */
  text-decoration: none; /* Không có gạch chân */
  display: inline-block; /* Hiển thị là khối nút */
  font-size: 16px; /* Cỡ chữ */
  margin: 4px 2px; /* Khoảng cách giữa nút */
  cursor: pointer; /* Con trỏ khi hover */
  border-radius: 4px; /* Bo tròn cạnh */
}
.menu-btn:hover {
  background-color: #00000000; /* Màu nền khi hover */
}

      <div class="filter-search-box">

  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: all .2s;
}

body {
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
  overflow-y: scroll;
}

.movie-list-section {
  background-color: #020000;
  padding: 20px 0;
}

.movie-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.movie-item {
  flex: 0 0 auto;
  width: 18%;
  /* Adjusted to fit more cards per row */
  padding: 0 10px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

.card {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  background-image: linear-gradient(144deg, #fdfdfd, #5706f0 50%, #fd0101);
}

.card__content {
  background: rgb(5, 6, 45);
  border-radius: 17px;
  width: 100%;
  height: 100%;
}

.card-img-top {
  width: 100%;
  height: auto;
  border-top-left-radius: 17px;
  border-top-right-radius: 17px;
  object-fit: cover;
}

.card-body {
  padding: 10px;
  text-align: center;
}

.card-title,
.card-text {
  color: #ffffff;
}

.shadow__btn {
  padding: 10px 20px;
  border: none;
  font-size: 17px;
  color: #ffffff;
  border-radius: 7px;
  letter-spacing: 4px;
  font-weight: 700;
  text-transform: uppercase;
  transition: 0.5s;
  transition-property: box-shadow;
  background: rgb(255, 0, 13);
  box-shadow: 0 0 25px rgb(255, 0, 0);
  display: inline-block;
  text-align: center;
  text-decoration: none;
  margin-top: auto;
}

.shadow__btn:hover {
  box-shadow: 0 0 5px rgb(255, 0, 0),
    0 0 25px rgb(255, 0, 0),
    0 0 50px rgb(255, 0, 0),
    0 0 100px rgb(255, 0, 0);
}


    @media (max-width: 767px) {
      .movie-item {
        width: 50%;
        /* Hiển thị hai phim mỗi hàng trên các thiết bị nhỏ hơn */
      }
    }

    header {

      background-position: center;
      width: 100%;
      height: 56px;


    }

    header:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6%;
      background: rgba(0, 0, 0, .75);
      box-shadow: inset 0 0 80px #000;

    }


    header nav {
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 100px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      width: 100%;
      background-color: #000;
    }


    header nav .fa {
      cursor: pointer;
      display: none;
    }


    header nav .fa:hover {
      color: #DB0000;
    }

    .nav {
      background: #fff;
      color: #000;
      transition: background .5s;

    }

    .navBlack {
      background: #000;
      color: #fff;
      transition: background .5s;

    }

    header nav .logo {
      font-weight: 700;
      font-size: 1.5em;
    }

    header nav .logo span {
      color: #DB0000;
    }

    header nav ul .marker {
      background: #DB0000;
      width: 40px;
      height: 2px;
      position: absolute;
      bottom: -5px;
      left: 0;
      border-radius: 20px;
    }


    header nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      text-transform: uppercase;
      list-style: none;
      position: relative;
    }


    header nav ul li {
      cursor: pointer;
    }


    header nav ul li span {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    header nav ul li img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }


    header .popular-movie-slider {
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: start;
      gap: 35px;
      padding: 10px 100px;
      position: relative;
    }

    header .popular-movie-slider .poster {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }


    header .popular-movie-slider .popular-movie-slider-content {
      line-height: 25px;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-name {
      font-size: 1.8em;
    }


    header .popular-movie-slider .popular-movie-slider-content .category {
      display: flex;
      gap: 30px;
      text-transform: capitalize;
      margin: 10px 0;
    }

    header .popular-movie-slider .popular-movie-slider-content .desc {
      font-size: .90em;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-info {
      display: flex;
      gap: 30px;
      margin: 25px 0;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-info .fa-circle {
      color: #DB0000;
      font-size: .85em;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-info .fa span {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      font-size: 15px;
    }


    header .popular-movie-slider .popular-movie-slider-content .movie-btns {
      display: flex;
      gap: 10px;
    }


    header .popular-movie-slider .popular-movie-slider-content .movie-btns button {
      width: 200px;
      border: none;
      outline: none;
      padding: 15px 0;
      border-radius: 100px;
      font-size: 1em;
      background: #DB0000;
      color: #fff;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-btns button .fa {
      font-size: .65em;
      color: #fff;
    }


    header .popular-movie-slider .popular-movie-slider-content .movie-btns .read-more {
      background: none;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-btns .read-more:hover {
      background: #000;
    }

    header .popular-movie-slider .popular-movie-slider-content .movie-btns button:hover {
      background: #000;
    }


    section .movie-ticket-book {
      background: #222;
      color: #fff;
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: space-between;
      align-items: center;
      padding: 30px 100px;
    }


    section .movie-ticket-book .choose-date,
    section .movie-ticket-book .choose-time {
      position: relative
    }

    section .movie-ticket-book .choose-date .heading,
    section .movie-ticket-book .choose-time .heading {
      text-transform: uppercase;
      font-weight: 400;
    }

    section .movie-ticket-book .choose-date .wrapper,
    section .movie-ticket-book .choose-time .wrapper {
      width: 300px;
    }

    section .movie-ticket-book .choose-date .carousel,
    section .movie-ticket-book .choose-time .carousel {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    section .movie-ticket-book .choose-date .carousel .owl-nav,
    section .movie-ticket-book .choose-time .carousel .owl-nav {
      color: #DB0000;
      position: absolute;
      width: 99%;
      top: 50%;
      left: -15px;
      transform: translate(0, -50%);
      font-size: 1.5em;
      display: flex;
      justify-content: space-between;
    }


    section .movie-ticket-book .choose-date .carousel .card p:nth-child(1),
    section .movie-ticket-book .choose-time .carousel .card p:nth-child(1) {
      color: #888;
      font-size: .75em;
    }


    section .movie-ticket-book .choose-date .carousel .card p:nth-child(2),
    section .movie-ticket-book .choose-time .carousel .card p:nth-child(2) {
      color: #fff;
      font-size: 1.2em;
      text-transform: uppercase;
    }


    section .movie-ticket-book .choose-date .wrapper .marker,
    section .movie-ticket-book .choose-time .wrapper .marker {
      width: 60px;
      height: 2px;
      background: #DB0000;
      position: absolute;
      left: 45%;
      transform: translate(-50%, 0);
    }



    section .movie-ticket-book button {
      border: none;
      outline: none;
      height: 50px;
      background: #DB0000;
      color: #fff;
      border-radius: 50px;
      padding: 10px 50px;
      cursor: pointer;
    }

    section .movie-ticket-book button:hover {
      background: #000;
    }




    section .filter-search-box {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 100px;
      padding-top: 50px;
      position: relative;
    }


    section .filter-search-box .filters-box {
      display: flex;
      gap: 50px;
      color: #fff;
    }



    section .filter-search-box .filters-box .filters {
      cursor: pointer;
    }


    section .filter-search-box .search-bar {
      position: absolute;
      bottom: 0;
      left: 100px;
      width: 83%;
      height: 2px;
      background: #fff;
      border-radius: 50px;
      overflow: hidden;
    }

    section .filter-search-box .search-bar .bar {
      width: 10%;
      height: inherit;
      background: #DB0000;
    }


    section .filter-search-box .search-filters {
      color: #fff;
    }

    section .filter-search-box .search-filters input {
      border: none;
      outline: none;
      width: 200px;
      padding: 5px 10px;
      background: none;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;

    }




    section .movie-card-section {
      background: #111;
      padding: 20px 100px;
      width: 100%;
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 18px;
      padding-top: 50px;
    }


    section .movie-card-section .card {
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
    }

    section .movie-card-section .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 30px #000;
    }


    section .movie-card-section .card .card-content .movie-name {
      font-weight: 700;
      margin-top: 10px;
    }

    section .movie-card-section .card .card-content .movie-info {

      margin-top: 10px;

    section .movie-card-section .card .card-content .movie-info span {

    }

    section .movie-card-section .card .card-content .movie-info .d3 {

    section .show {
      display: flex;
      justify-content: space-between;

      background: #fff;

      height: 3px;
      border-radius: 50px;

    }

    section .show .show-bar .bar {
      width: 10%;
      height: inherit;
      background: #DB0000;
      border-radius: 50px;
    }

      border: none;
      outline: none;
      width: 250px;
      padding: 15px 0;
      font-size: 1em;
      border-radius: 50px;

      color: #fff;
      cursor: pointer;
    }

      background: #000;
    }

    }

    }

    footer .logo-box .logo span {

    }

    }

    footer .socail-box .fa:hover {

    }

    }

    .button {
      display: block;
      position: relative;
      width: 56px;
      height: 56px;
      margin: 0;
      overflow: hidden;
      outline: none;
      background-color: transparent;
      cursor: pointer;
      border: 0;
    }

    .button:before,
    .button:after {
      content: "";
      position: absolute;
      border-radius: 50%;
      inset: 7px;
    }

    .button:before {
      border: 4px solid #f0eeef;
      transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
        transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
    }

    .button:after {
      border: 4px solid #96daf0;
      transform: scale(1.3);
      transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      opacity: 0;
    }

    .button:hover:before,
    .button:focus:before {
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),
        transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .button:hover:after,
    .button:focus:after {
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.4s cubic-bezier(0.77, 0, 0.175, 1) 80ms,
        transform 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955) 80ms;
    }

    .button-box {

      position: absolute;
      top: 10px;
      left: 0;
    }

      display: block;
      width: 20px;
      height: 20px;
      margin: 17px 18px 0 18px;
      transform: rotate(180deg);
      fill: #f0eeef;
    }

    .button:hover .button-box,
    .button:focus .button-box {
      transition: 0.4s;
      transform: translateX(-56px);
    }

    .rotated-arrow {
      transform: rotate(180deg);
    }

    
  </style>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const carousel = document.getElementById('carousel');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    prevButton.addEventListener('click', () => {
      carousel.scrollBy({
        left: -carousel.clientWidth,
        behavior: 'smooth'
      });
    });

    nextButton.addEventListener('click', () => {
      carousel.scrollBy({
        left: carousel.clientWidth,
        behavior: 'smooth'
      });
    });
  });
</script>
