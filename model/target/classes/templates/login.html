<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom CSS */
        html, body {
            background-image: url(https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            margin: 0;
        }

        .input-box input::placeholder {
            color: white;
        }

        .btn {
            width: 100%;
            height: 45px;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: black;
            font-weight: 600;
        }

        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px 0 5px;
            color: white;
            font-size: 16px;
        }

        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px 0 5px;
            color: white;
            font-size: 16px;
        }

        .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
            position: relative;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .sign-up .btn {
            background-color: red;
            color: white;
            height: 45px;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Remove underline */
        }

        .login-form {
            background-color: #032124;
            width: 480px;
            color: white;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .login-form h1 {
            font-size: 36px;
            text-align: center;
        }

        .login-form h5 {
            font-size: 15px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .remenber-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }

        .remember-password {
            display: flex;
            align-items: center;
        }

        .remember-password input {
            margin: 0;
            padding: 0;
            width: 20px; /* Adjust the size if needed */
            height: 20px; /* Adjust the size if needed */
        }

        .forgot a {
            color: white;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .container-header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        .language select {
            height: 45px;
            margin-right: 10px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container-header">
        <div class="sign-up">
            <a href="#" th:href="@{/registration/registration-form}" class="btn">Register</a>
        </div>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="login-form">
            <h1>LOGIN</h1>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Invalid username or password
            </div>
            <div th:if="${param.reset_success}" class="alert alert-info alert-dismissible fade show" role="alert">
                You have successfully reset your password, please log in here.
            </div>
            <div th:if="${param.verified}" class="alert alert-info alert-dismissible fade show" role="alert">
                This account has already been verified, please log in here.
            </div>
            <div th:if="${param.valid}" class="alert alert-info alert-dismissible" role="alert">
                Email verified successfully, please log in here.
            </div>
            <div th:if="${param.logout}" class="alert alert-warning" role="alert">
                You have been logged out.
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="remenber-forgot">
                <div class="mb-3">
                    <button type="submit" name="login" id="login" class="btn btn-success">Login</button>
                    <span>
                        <a href="/" th:href="@{registration/forgot-password-request}">Forgot password.</a>
                    </span>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
