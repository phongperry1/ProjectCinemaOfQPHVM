<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Users Management</title>
  <style>
    .content-section {
      display: none;
    }

    .text-success {
      color: green !important;
      font-size: 20px;
    }

    .text-danger {
      color: red !important;
      font-size: 20px;
    }

    .badge {
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .bg-secondary {
      background-color: #6c757d;
    }

    .bg-warning {
      background-color: #ffc107;
    }

    .bg-light {
      background-color: #f8f9fa;
      color: #343a40;
    }

    .bg-danger {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 bg-light vh-100">
        <div class="py-4 text-center">
          <h2>User Details</h2>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/show}">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/cinema_owner}">
              <i class="fas fa-tachometer-alt"></i> Cinema Owner
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-10">
        <nav class="navbar navbar-light bg-light">  
          <div class="ml-auto">
            <span class="navbar-text mr-3">Admin</span>
            <!-- <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLNYkCP3u7J2yb8IJcHqt154e9MIOPsQEgNQ&s" alt="Profile" style="width: 40px; height: 40px;">
            <img src="./public/claritynotificationoutlinebadged.svg" alt="Notifications" class="ml-3"> -->
          </div>
        </nav>
        <div th:if="${message}" class="alert alert-success text-center">
          [[${message}]]
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cinema Name</th>
                    <th>Address</th>
                    <th>Hotline</th>
                    <th>Email</th>
                    <th>Employee ID</th>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${cinemaOwnerRequests}">
                    <td th:text="${request.cinemaOwnerRequestId}"></td>
                    <td th:text="${request.cinemaName}"></td>
                    <td th:text="${request.addressCinema}"></td>
                    <td th:text="${request.hotline}"></td>
                    <td th:text="${request.email}"></td>
                    <td th:text="${request.employeeID}"></td>
                    <td th:text="${request.users.userName}"></td>
                    <td>
                        <form th:action="@{/{id}/approve(id=${request.cinemaOwnerRequestId})}" method="post">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form th:action="@{/{id}/reject(id=${request.cinemaOwnerRequestId})}" method="post">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Other content sections can be added here -->
      </div>
    </div>
  </div>
</body>

</html>
