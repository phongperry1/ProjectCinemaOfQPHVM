<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .chat-message img {
            border-radius: 50%;
            margin-right: 10px;
        }

        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .chat-message.sent {
            background-color: #e1ffc7;
            text-align: right;
            margin-left: auto;
        }

        .chat-message.received {
            background-color: #f1f1f1;
            text-align: left;
            margin-right: auto;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container textarea {
            resize: none;
        }

        .form-container button {
            width: 100%;
        }

        .warning {
            color: red;
            display: none;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav .logo {
            float: left;
            display: inline-block;
            color: #fff;
            text-transform: uppercase;
            font-size: 1.5em;
            padding: 15px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            float: right;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .menu-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
                color: #fff;
                padding: 15px;
                cursor: pointer;
            }

            nav ul {
                display: none;
                float: none;
                width: 100%;
                background-color: #333;
            }

            nav ul li {
                display: block;
                text-align: center;
            }

            nav ul li a {
                padding: 15px;
                border-top: 1px solid #575757;
            }

            nav ul li a:hover {
                background-color: #444;
            }

            nav ul.show {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a class="navbar-brand logo" href="/home">Movie<span>Tic</span></a>
        <ul id="nav-ul">
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="mb-4">Chat with <span th:text="${recipient.userName}"></span></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="chat-container" id="chatContainer">
                    <!-- Chat messages will be dynamically inserted here -->
                </div>
                <div class="form-container">
                    <form id="chatForm" th:action="@{/send}" method="post">
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required oninput="checkLength(this)"></textarea>
                            <small class="warning" id="warning">Maximum 200 characters allowed.</small>
                        </div>
                        <input type="hidden" name="receiverId" th:value="${recipient.userId}">
                        <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Thẻ input ẩn để lưu trữ giá trị username của người dùng hiện tại -->
    <input type="hidden" id="currentUserName" th:value="${currentUserName}">
    <!-- Thẻ input ẩn để lưu trữ giá trị recipientId -->
    <input type="hidden" id="recipientId" th:value="${recipient.userId}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function checkLength(element) {
            const maxLength = 200;
            const warning = document.getElementById('warning');
            if (element.value.length > maxLength) {
                element.value = element.value.substring(0, maxLength);
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function fetchChats() {
            const recipientId = document.getElementById('recipientId').value;
            const currentUserName = document.getElementById('currentUserName').value;
            $.ajax({
                url: `/api/chats/${recipientId}`,
                method: 'GET',
                success: function(chats) {
                    const chatContainer = $('#chatContainer');
                    const documentFragment = $(document.createDocumentFragment());

                    chats.forEach(chat => {
                        const chatClass = chat.sender.userName === currentUserName ? 'chat-message sent' : 'chat-message received';
                        const chatMessage = `
                            <div class="${chatClass}">
                                <img src="/uploads/${chat.sender.profileImageURL}" alt="Profile Image" width="40px" height="40px">
                                <strong>${chat.sender.userName}</strong>:
                                <span>${chat.message}</span>
                                <br>
                                <small>${new Date(chat.timestamp).toLocaleTimeString('en-GB')}</small>
                            </div>
                        `;
                        documentFragment.append(chatMessage);
                    });

                    chatContainer.empty().append(documentFragment);
                    scrollToBottom();
                }
            });
        }

        $(document).ready(function() {
            setInterval(fetchChats, 500);  

            $('#menu').on('click', function() {
                $('#nav-ul').toggleClass('show');
            });

            scrollToBottom();
        });
    </script>
</body>
</html>
