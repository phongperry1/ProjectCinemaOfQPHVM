<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <title>Movie Ticket Booking Website</title>
    
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                Movie<span>Tic</span>
            </div>
            <nav>
                <a href="/home">Home</a>
               
                <a class="menu-btn" href="">Movie</a> 
                <a class="menu-btn" href="/user/theaters">Theater</a>
                <a class="menu-btn" href="/user/newlist">News</a>
                <a class="menu-btn" href="/addFunds">Add Funds</a>
                <a class="menu-btn" href="/register-cinemaowner">Register Cinema</a>
                <div class="user-info">
                    <span th:text="${user.userName}"></span>
                    <a th:href="@{/user/profile}">
                        <img th:src="@{/uploads/{imageName}(imageName=${user.profileImageURL})}" alt="Avatar" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover;">
                    </a>
                    <a class="menu-btn" href="/logout">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Book Section -->
    <div class="book">
        <div class="left">
            <img th:src="${movie.address}" alt="Movie Poster" id="poster">
            <a th:href="@{'/booking/' + ${user.userId} + '/' + ${movie.movieID}}" class="btn" th:if="${movie.statusMovie != 'COMING_SOON' and movie.statusMovie != 'END'}">Book Ticket</a>
            <div class="cont">
                <h5 th:text="${movie.title}">Movie Title</h5>
                <p>Description: <span th:text="${movie.description}">A thrilling movie about...</span></p>
                <p>Genre: <span th:text="${movie.genre}">Action</span></p>
                <p>Duration: <span th:text="${movie.duration}">120 mins</span></p>
                <p>Director: <span th:text="${movie.director}">John Doe</span></p>
                <p>Cast: <span th:text="${movie.cast}">Jane Doe, John Smith</span></p>
            </div>
        </div>
        <div class="right">
            <iframe width="1100" height="400" th:src="@{'https://www.youtube.com/embed/' + ${movie.trailerURL}}"
                frameborder="0" allowfullscreen></iframe>
            <div th:if="${!#lists.isEmpty(ratings)}">
                <div th:each="rating : ${ratings}" class="card mt-3">
                    <div class="card-body">
                        
                        <p><img th:src="@{/uploads/{imageName}(imageName=${rating.user.profileImageURL})}" alt="Avatar"
                            class="avatar"><strong></strong> <span th:text="${rating.user.userName}">User Name</span></p>
                        <div class = "score">
                            <span th:each="star : ${#numbers.sequence(1, rating.score)}">
                                <span class="fa fa-star checked"></span>
                            </span>
                        </div>
                        <p><strong>Comment:</strong> <span th:text="${rating.content}">Comment</span></p>
                        <div>
                            
                            <form th:action="@{/ratings/delete/{ratingId}(ratingId=${rating.ratingID})}" method="post"
                                th:method="delete" style="display:inline;">
                                <button type="submit" class="btn btn-danger custom-delete-btn">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <div th:if="${totalPages > 1}">
                <ul class="pagination">
                    <li th:if="${currentPage > 0}" class="page-item">
                        <a th:href="@{/movie/book/{movieId}(movieId=${movie.movieID}, page=${currentPage - 1})}"
                            class="page-link">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active' : ''" class="page-item">
                        <a th:href="@{/movie/book/{movieId}(movieId=${movie.movieID}, page=${i})}" class="page-link"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li th:if="${currentPage < totalPages - 1}" class="page-item">
                        <a th:href="@{/movie/book/{movieId}(movieId=${movie.movieID}, page=${currentPage + 1})}"
                            class="page-link">Next</a>
                    </li>
                </ul>
            </div>


            <!-- Form đánh giá -->
            <form th:action="@{/ratings/{movieID}(movieID=${movie.movieID})}" method="post">

                <div class="form-group">
                    <label for="comment" class="text-white"> Comment:</label>
                    <div class="inputBox">
                        <input required="khong dc nhap qua 250 ky tu" type="text" name="content" id="comment" maxlength="255">
                        
                    </div>
                </div>
                
                <div class="rating">
                    <div th:if="${message}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                    <input type="radio" id="star5" name="score" value="5" />
                    <label title="Excellent!" for="star5">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                    <input type="radio" id="star4" name="score" value="4" />
                    <label title="Great!" for="star4">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>

                    <label title="Good" for="star3">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                    <input type="radio" id="star2" name="score" value="2" />

                            <path

                            </path>

                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z">
                            </path>
                        </svg>
                    </label>
                </div>
                <button type="submit" class="button2">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.js" integrity="sha512-wkHtSbhQMx77jh9oKL0AlLBd15fOMoJUowEpAzmSG5q5Pg9oF+XoMLCitFmi7AOhIVhR6T6BsaHJr6ChuXaM/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const stars = document.querySelectorAll('.star-rating label');

            stars.forEach(star => {
                star.addEventListener('mouseover', () => {
                    highlightStars(star);
                });
                star.addEventListener('mouseout', () => {
                    resetStars();
                });
                star.addEventListener('click', () => {
                    selectStar(star);
                });
            });

            function highlightStars(star) {
                const starValue = star.previousElementSibling.value;
                stars.forEach(s => {
                    s.style.color = s.previousElementSibling.value <= starValue ? '#f5b301' : '#ddd';
                });
            }

            function resetStars() {
                stars.forEach(star => {
                    star.style.color = star.previousElementSibling.checked ? '#f5b301' : '#ddd';
                });
            }

            function selectStar(star) {
                star.previousElementSibling.checked = true;
                resetStars();
            }

            // Set the initial state based on the checked radio button
            resetStars();
        });
    </script>
</body>
