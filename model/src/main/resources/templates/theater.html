<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Theaters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <div><h2>Manage Users</h2></div>
        <div class="m-2">
            <a class="h3" th:href="@{/theater/new}">Add New Theater</a>
        </div>

        <di th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>TheaterID</th>
                        <th>CinemaOwnerID</th>
                        <th>TheaterName</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
    
                </thead>
                <tbody>
                    <th:block th:each="theater : ${listTheater}">
                        <tr>
                            <td>[[${theater.TheaterID}]]</td>
                            <td>[[${theater.CinemaOwnerID}]]</td>
                            <td>[[${theater.TheaterName}]]</td>
                            <td>[[${theater.Address}]]</td>
                            <td>
                                <a class="h4 mr-3" th:href="@{'/theater/edit/' + ${theater.TheaterID}}">Edit</a>
                                <a class="h4" th:href="@{'/theater/delete/' + ${theater.TheaterID}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
