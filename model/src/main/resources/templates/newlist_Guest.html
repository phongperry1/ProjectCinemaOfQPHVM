        .dropdown {
            position: relative;

<body>

  <header>
    <nav>
        <p class="logo">
            Movie<span>Tic<span>
        </p>

        <i class="fa fa-bars" id="menu"></i>

        <ul id="menu-box">
            <div class="marker"></div>
            <li><a class="menu-btn" href="/guest/">main</a></li>
            <div class="dropdown">
                <button class="menu-btn">MOVIE</button>
                <div class="dropdown-content">
                    <li><a class="manage" href="">Movies are showing</a></li>
                    <li><a class="manage" href=""></a></li>
                </div>
            </div>
            <li><a class="menu-btn" href="/guest/theaters_Guest">theater</a></li>
            <li><a class="menu-btn" href="/guest/newlist_guest">news</a></li>
            <li><a class="menu-btn" href="/login">Login</a></li>
            <li><a class="menu-btn" href="/register">Sign up</a></li>
        </ul>
    </nav>
</header>

<main class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li th:each="movie, iterStat : ${movies}" data-target="#carouselExampleIndicators" th:data-slide-to="${iterStat.index}" th:class="${iterStat.index == 0} ? 'active' : ''"></li>
                </ol>
                <div class="carousel-inner">
                    <div th:each="movie, iterStat : ${movies}" th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <img th:src="@{${movie.address}}" class="d-block w-100" alt="Movie Poster">
                        <div class="carousel-caption d-none d-md-block">
                            <h3 style="color:white;" th:text="${movie.title}"></h3>
                            <!-- Add other movie details here if needed -->
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="news-list">
                <div th:each="news : ${listNews}" class="news-item">
                    <div class="card mb-3">
                        <img th:if="${news.photoNews}" th:src="@{'/news-photo/' + ${news.newsID} + '/' + ${news.photoNews}}" class="card-img-top" alt="News Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${news.title}"></h5>
                            <p class="card-text" th:text="${news.content}"></p>
                            <p class="card-text"><small class="text-muted" th:text="${news.publishDate}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <aside class="col-md-4">
          <div class="sidebar">
              <div class="promotion-item" id="currentPromotion">
                <!-- Display only one promotion here dynamically using Thymeleaf -->
                <div th:each="promotion : ${promotions}">
                    <div class="card ">
                        <img th:src="@{${promotion.photosImagePath}}" class="card-img-top" alt="Promotion Image">
                        <div class="card-body">
                            <h6 class="card-title" th:text="${promotion.promotionName}">Promotion Title</h6>
                            <p class="card-text" th:text="${promotion.description}">Promotion Description</p>
                            <a th:href="@{/guest/promotionDetailGuest/{id}(id=${promotion.promotionID})}" class="btn btn-primary btn-sm">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
          

            <div class="trailer-section">
                <h3 style="color: red;" class="trailer-title">Latest Trailers</h3>
                <div class="trailer-grid">
                    <div th:each="movie, iterStat : ${movies}" class="trailer-item" th:if="${iterStat.index < 3}">
                        <div th:if="${movie.trailerURL != null}">
                            <iframe width="250" height="200" th:src="@{'https://www.youtube.com/embed/' + ${movie.trailerURL}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <span th:unless="${movie.trailerURL != null}">N/A</span>
                        <p class="mt-2" th:text="${movie.title}"></p>
                    </div>
                    <div th:unless="${#lists.size(movies) > 0}">
                        <p>No trailers available.</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</main>

<footer>

  <div class="logo-box">
    <p class="logo">

  </div>

<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
      var promotions = /*[[${promotions}]]*/ [];
      var promotionIndex = 0;
      
      function displayCurrentPromotion() {
          if (promotions.length > 0) {
              var promotion = promotions[promotionIndex];
              var promotionHtml = '';
              promotionHtml += '<div class="card mb-3">';
              promotionHtml += '<img src="' + promotion.photosImagePath + '" class="card-img-top" alt="Promotion Image">';
              promotionHtml += '<div class="card-body">';
              promotionHtml += '<h6 class="card-title">' + promotion.promotionName + '</h6>';
              promotionHtml += '<p class="card-text">' + promotion.description + '</p>';
              promotionHtml += '<a href="/guest/promotionDetailGuest/' + promotion.promotionID + '" class="btn btn-primary btn-sm">Read More</a>';
              promotionHtml += '</div></div>';
              $('#currentPromotion').html(promotionHtml);
              promotionIndex = (promotionIndex + 1) % promotions.length; // Loop through promotions
          } else {
              $('#currentPromotion').html('<p>No promotions available.</p>');
          }
      }
      
      // Initial display of promotion
      displayCurrentPromotion();

      setInterval(displayCurrentPromotion, 5000); // 5000 milliseconds = 5 seconds
  }); 
</script>
