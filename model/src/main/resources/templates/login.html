<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Login Form</title>
    <style>
      .sign-up .btn {
        background-color: red;
        color: white;
        height: 45px;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none; /* Remove underline */
      }

      .login-form {
        background-color: #032124;
        width: 480px;
        color: white;
        border-radius: 10px;
        padding: 30px 40px;
      }

      .login-form h1 {
        font-size: 36px;
        text-align: center;
      }

      .login-form h5 {
        font-size: 15px;
        text-align: center;
      }

      .login-form input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 40px;
        font-size: 16px;
        color: white;
        padding: 20px 45px 20px 20px;
      }

      .remenber-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
      }

      .remember-password {
        display: flex;
        align-items: center;

      }

      .remember-password input {
        margin: 0;
        padding: 0;
        width: 20px; /* Adjust the size if needed */
        height: 20px; /* Adjust the size if needed */
      }
      .forgot a {
        color: white;
        text-decoration: none;
      }

      .forgot a:hover {
        text-decoration: underline;
      }

      .container-header {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        padding: 20px;
      }

      .language select {
        height: 45px;
        margin-right: 10px;
        padding: 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container-header">
      <div class="language">
        <select name="La" id="La">
          <option value="English">English</option>
          <option value="Vietnamese">Vietnamese</option>
        </select>
      </div>
      <div class="sign-up">
        <a href="register.html" class="btn">Sign Up</a>
      </div>
    </div>
    <div class="login-form">
      <form action="">
        <h1>LOGIN</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Login</button>
        <h5>OR</h5>
        <div class="login-mail">
          <button type="submit" class="btn">Log in with Google</button>
        </div>
        <div class="remenber-forgot">
          <div class="remember-password">
            <input type="checkbox" id="remenber" name="remenber" value="remenber">
            <label for="remenber">Remember password</label>
          </div>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
