        .seat.selected {

        }


        .selected-seats {

            flex-grow: 1;

        .selected-seats-container {
            display: flex;

            align-items: center;

    <script>
        function showShowtimes(cinemaName) {
        // Lấy ra div chứa danh sách suất chiếu của rạp được chọn
        var showtimesContainer = document.getElementById('showtimes-' + cinemaName);

        // Kiểm tra nếu div này đã có dữ liệu thì không gọi API nữa
        if (showtimesContainer.innerHTML.trim() !== '') {
            return;
        }

        // Gọi API để lấy danh sách suất chiếu từ server
        fetch('/booking/showtimes/' + cinemaName)
            .then(response => response.json())
            .then(data => {
                // Tạo HTML cho danh sách suất chiếu
                var showtimeListItems = '';
                data.forEach(showtime => {
                    showtimeListItems += `
                        <button type="button" class="list-group-item"
                                data-toggle="modal" data-target="#chooseSeatModal"
                                onclick="setSelectedShowtime('${cinemaName}', '${showtime}')">
                            ${showtime}
                        </button>`;
                });

                // Gán danh sách suất chiếu vào div tương ứng
                showtimesContainer.innerHTML = showtimeListItems;
            })
            .catch(error => console.error('Error:', error));
    }

    function loadShowtimes(date) {
        fetch(`/booking/theaters/${date}`)
            .then(response => response.json())
            .then(data => {
                let theaterList = document.getElementById('theater-list');
                theaterList.innerHTML = '';

                // Duyệt qua từng rạp và hiển thị thông tin
                data.forEach(theater => {
                    let button = document.createElement('button');
                    button.classList.add('list-group-item', 'list-group-item-action', 'mt-3');
                    button.setAttribute('type', 'button');
                    button.setAttribute('onclick', `showShowtimes('${theater.name}')`);
                    button.innerHTML = `
                        <div class="cinema-item">
                            <img src="https://i.imgur.com/D5O0h8H.png" alt="${theater.name}">
                            <div>
                                <p>${theater.name}</p>
                                <p>${theater.address}</p>
                            </div>
                        </div>
                    `;
                    theaterList.appendChild(button);
                });
            })
            .catch(error => console.error('Error:', error));
    }



    //////////////seat
    
        const seats = document.querySelectorAll('.seat');

        // Lặp qua từng ghế và thêm sự kiện nhấp vào
        document.querySelectorAll('.seat').forEach(seat => {
            seat.addEventListener('click', () => {
                const selectedSeats = document.querySelectorAll('.seat.selected');
                if (seat.classList.contains('selected')) {
                    seat.classList.remove('selected');
                } else if (selectedSeats.length < 6) {
                    seat.classList.add('selected');
                }
                updateSelectedSeatsList();
            });
        });

        const removeAllButton = document.getElementById('removeAllButton');
        // Thêm sự kiện click cho nút "Remove All"
        removeAllButton.addEventListener('click', () => {
            // Lấy danh sách tất cả các ghế đã chọn
            const selectedSeats = document.querySelectorAll('.seat.selected');
            
            // Lặp qua từng ghế đã chọn và xóa lớp 'selected'
            selectedSeats.forEach(seat => {
                seat.classList.remove('selected');
            });

            // Cập nhật danh sách ghế đã chọn
            updateSelectedSeatsList();
        });
        

        // Hàm cập nhật danh sách các ghế đã chọn
        function updateSelectedSeatsList() {
        const selectedSeats = document.querySelectorAll('.seat.selected');
        const selectedSeatsList = document.getElementById('selectedSeatsList');
        let seatsText = 'Selected Seats: ';

        // Tạo danh sách các ghế đã chọn
        selectedSeats.forEach((seat, index) => {
            seatsText += seat.textContent;

            // Thêm dấu phẩy nếu không phải là ghế cuối cùng
            if (index !== selectedSeats.length - 1) {
                seatsText += ', ';
            }
        });

        // Hiển thị danh sách các ghế đã chọn
        selectedSeatsList.textContent = seatsText;

        // Hiển thị phần tử danh sách các ghế đã chọn
        selectedSeatsList.style.display = 'block';
    }
