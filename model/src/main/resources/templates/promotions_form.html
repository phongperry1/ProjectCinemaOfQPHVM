<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/promotions/save}" method="post" th:object="${promotions}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{PromotionID}">
            <div class="form-group mb-3">
                <label for="cinemaOwnerID">Cinema Owner ID</label>
                <input type="number" th:field="*{CinemaOwnerID}" class="form-control" id="cinemaOwnerID" />
            </div>
            <div class="form-group mb-3">
                <label for="movieID">Movie ID</label>
                <input type="number" th:field="*{MovieID}" class="form-control" id="movieID" />
            </div>
            <div class="form-group mb-3">
                <label for="promotionName">Promotion Name</label>
                <input type="text" th:field="*{PromotionName}" class="form-control" id="promotionName" required />
            </div>
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea th:field="*{Description}" class="form-control" id="description" required rows="4"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="discountRate">Discount Rate</label>
                <input type="number" th:field="*{DiscountRate}" class="form-control" id="discountRate" required />
            </div>
            <div class="form-group mb-3">
                <label for="startDate">Start Date</label>
                <input type="date" th:field="*{StartDate}" class="form-control" id="startDate" required />
            </div>
            <div class="form-group mb-3">
                <label for="endDate">End Date</label>
                <input type="date" th:field="*{EndDate}" class="form-control" id="endDate" required />
            </div>
            <div class="form-group mb-3">
                <label for="photoPromotion">Photo</label>
                <input type="file" th:field="*{photoPromotion}" name="image" accept="image/png, image/jpeg" class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function cancelForm() {
            window.location.href = "/promotions";
        };
    </script>
</body>
</html>
