    <script>
      (function(){
        const fonts = ["cursive", "sans-serif", "serif", "monospace"];
        let captchaValue = "";

        function generateCaptcha(){
          let value = btoa(Math.random() * 1000000000);
          value = value.substr(0, 5 + Math.random() * 5);
          captchaValue = value;
        }

        function setCaptcha(){
          const html = captchaValue.split("").map((char) => {
            const rotate = -20 + Math.trunc(Math.random() * 40);
            const font = Math.trunc(Math.random() * fonts.length);
            return `<span style="transform:rotate(${rotate}deg); font-family:${fonts[font]};">${char}</span>`;
          }).join("");
          document.querySelector(".captcha-box .preview").innerHTML = html;
        }

        function refreshCaptcha(){
          generateCaptcha();
          setCaptcha();
        }

        function initCaptcha(){
          document.querySelector(".captcha-box .bx-refresh").addEventListener("click", function(){
            refreshCaptcha();
          });
          generateCaptcha();
          setCaptcha();
        }

        document.querySelector(".login-form").addEventListener("submit", function(event){
          event.preventDefault();
          let inputCaptchaValue = document.querySelector(".captcha-box .captcha-input").value;
          if(inputCaptchaValue === captchaValue){
            alert("Registration Successful!");
            // Perform form submission or further processing
          } else {
            alert("Invalid captcha");
          }
        });

        initCaptcha();
      })();
