<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
        <form th:action="@{/theater/save}" method="post" th:object="${theater}"
        style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{TheaterID}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">CinemaOwnerID:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{CinemaOwnerID}" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">TheaterName:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{TheaterName}" class="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{Address}" class="form-control" required minlength="4" maxlength="100"/>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <!-- Thêm sự kiện onclick để gọi hàm cancelForm() -->
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    
    <script type="text/javascript">
        function cancelForm() {
            window.location.href = "/theater";
        };
    </script>
</body>
</html>
