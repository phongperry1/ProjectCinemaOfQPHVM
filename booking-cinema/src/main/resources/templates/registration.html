<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
        /* Custom CSS */
        html, body {
            background-image: url(https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            margin: 0;
        }

        body {
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            background-color: #032124;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            position: relative;
            width: 400px;
            height: 650px; /* Increase height to accommodate captcha */
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            background-color: #032124;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-box h2 {
            color: white;
            text-align: center;
            font-size: 32px;
            margin: 20px 0;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
            width: 310px;
            border-bottom: 2px solid white;
        }

        .input-box input {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 16px;
            padding: 10px 0;
        }

        .button {
            width: 310px;
            display: flex;
            justify-content: center; /* Center the link within the button */
            align-items: center;
            height: 45px;
            background-color: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: black;
            font-weight: 600;
            margin-top: 20px;
        }

        .button input {
            width: 100%; /* Make the input fill the button */
            height: 100%;
            border: none;
            background: none;
            color: black;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }

        .button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2>User Registration Form</h2>
        <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
            <div class="input-box">
                <input type="text" id="firstName" autofocus="autofocus"
                       class="form-control" required name="firstName" th:field="*{firstName}" placeholder="First Name">
            </div>

            <div class="input-box">
                <input type="text" id="lastName" autofocus="autofocus"
                       class="form-control" required name="lastName" th:field="*{lastName}" placeholder="Last Name">
            </div>

            <div class="input-box">
                <input type="text" id="email" autofocus="autofocus"
                       class="form-control" required name="email" th:field="*{email}" placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" id="password" autofocus="autofocus"
                       class="form-control" required name="password" th:field="*{password}" placeholder="Password">
            </div>

            <div class="button">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
